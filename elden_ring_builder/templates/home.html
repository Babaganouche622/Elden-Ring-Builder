{% extends 'base.html' %}

{% block content %}
<h2>Builds</h2>

<ul>
    {% for build in all_builds %}
    <li>
        <a href="/build_detail/{{ build.id }}">{{ build.name }}</a>
    </li>
    {% endfor %}
</ul>

<h2>Users</h2>
<ul>
  <!-- make a list of users -->
  {% for user in all_users %}
  <li><a href="/profile/{{ user.username }}">{{ user.username }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
